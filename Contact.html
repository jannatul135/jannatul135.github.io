  <!-- Contact Content -->
  <main>
    <section class="contact-section">
      <h1 class="visually-hidden">Contact Information</h1>
      <div class="contact-container">
        <!-- Contact Info Card -->
        <div class="contact-info">
          <h2><i class="fas fa-paper-plane" aria-hidden="true"></i> Let's Connect</h2>
          <p>Feel free to reach out for collaborations or just to say hello!</p>

          <div class="info-item">
            <i class="fas fa-envelope" aria-hidden="true"></i>
            <a href="mailto:jannatulhakim5@gmail.com">jannatulhakim5@gmail.com</a>
          </div>

          <div class="info-item">
            <i class="fas fa-phone" aria-hidden="true"></i>
            <span>(262) 327-9487</span>
          </div>

          <div class="info-item">
            <i class="fab fa-linkedin" aria-hidden="true"></i>
            <a href="https://linkedin.com/in/jannatulhakim">linkedin.com/in/jannatulhakim</a>
          </div>

          <div class="info-item">
            <i class="fab fa-github" aria-hidden="true"></i>
            <a href="https://github.com/jannatul135">github.com/jannatul135</a>
          </div>
        </div>

        <!-- Contact Form -->
        <form class="contact-form" action="https://webdevbasics.net/scripts/demo.php" method="post">
          <h2><i class="fas fa-comment-dots" aria-hidden="true"></i> Send a Message</h2>

          <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>
            <i class="fas fa-user" aria-hidden="true"></i>
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
            <i class="fas fa-envelope" aria-hidden="true"></i>
          </div>

          <div class="form-group">
            <label for="subject">Subject</label>
            <select id="subject" name="subject" required>
              <option value="" disabled selected>Select a topic</option>
              <option value="hire">Hire Me</option>
              <option value="collab">Collaboration</option>
              <option value="question">Question</option>
            </select>
            <i class="fas fa-tag" aria-hidden="true"></i>
          </div>

          <div class="form-group">
            <label for="message">Your Message</label>
            <textarea id="message" name="message" required></textarea>
            <i class="fas fa-pencil-alt" aria-hidden="true"></i>
          </div>

          <button type="submit" class="submit-btn">
            <i class="fas fa-paper-plane" aria-hidden="true"></i> Send Message
          </button>
        </form>
      </div>
    </section>
  </main>
</body>
